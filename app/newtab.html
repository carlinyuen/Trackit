<!doctype html>
<html>
  <head>
    <!-- build:css styles/newtab-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
      <div class="row">
        <h1 class="title col-md-3">Trackit!</h1>
        <div class="menu flip-container">
          <div class="flipper">
            <div class="front profile"></div>
            <button class="back logout close" type="button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="welcome col-md-12">
          <h2 class="lead">Welcome to Trackit</h2>
          <div class="btn-group">
            <!-- <a class='btn btn-danger disabled'><i class="googleLogo"></i></a> -->
            <a class='signin btn btn-danger' href=''> Sign in with Google</a>
          </div>
        </div>

        <!-- Events -->
        <div class="events pull-right">
          <div class="previous">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"></h3>
              </div>
              <div class="panel-body">
                <div class="feedback btn-lg">
                  <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  <span class="rating glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="upcoming">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"></h3>
              </div>
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
        <!-- End events -->

        <!-- Projects -->
        <div class="projects pull-left">
          <div class="portfolio"></div>

          <!-- If we have no projects -->
          <div class="zerostate jumbotron">
            <label class="h2">No projects yet?</label>
            <button class="addProject btn btn-info" data-toggle="modal" data-target="#modal">Add one!</button>
            <p>Track progress across your day-to-day tools.</p>
            <img class="promoIcon" src="images/icon-drive.png"/>
            <!-- <img class="promoIcon" src="images/icon-calendar.png"/> -->
            <img class="promoIcon" src="images/icon-gmail.png"/>
            <img class="promoIcon" src="images/icon-bug.png"/>
          </div>
        </div>
        <!-- End projects -->
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create Project</h4>
            </div>

            <div class="modal-body">
              <form id="addProjectForm" class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Project Codename">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputColor" class="col-sm-2 control-label">Color</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="inputColor">
                      <option>Blue</option>
                      <option>Gold</option>
                      <option>Gray</option>
                      <option>Green</option>
                      <option>Red</option>
                      <option>Teal</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Input</label>
                  <div class="col-sm-10">
                    <select class="form-control inputSource">
                      <option>Drive</option>
                      <option>Gmail</option>
                      <option>Buganizer</option>
                    </select>
                    <input type="text" class="form-control inputString" placeholder="Drive link, Gmail label name, Buganizer hotlist ID">
                  </div>
                </div>
                <div id="addInputFields" class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="addProjectInput btn btn-default">&plus; Add Input</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="submitAddProjectForm" type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- build:js scripts/newtab-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/newtab.js -->
    <script src="scripts/bootstrap-progressbar.js"></script>
    <script src="scripts/newtab.js"></script>
    <!-- endbuild -->
  </body>
</html>
