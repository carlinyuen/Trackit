<!doctype html>
<html>
  <head>
    <!-- build:css styles/newtab-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
      <div class="row"
        <h1 class="title">Trackit!</h1>
        <div class="flip-container">
          <div class="flipper">
            <div class="front profile"></div>
            <button class="back logout"></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="welcome col-md-12">
          <h2 class="lead">Welcome to Trackit</h2>
          <div class="btn-group">
            <!-- <a class='btn btn-danger disabled'><i class="googleLogo"></i></a> -->
            <a class='signin btn btn-danger' href=''> Sign in with Google</a>
          </div>
        </div>

        <div class="projects blockquote">
          <h2 class="lead">Projects</h2>
          <div class="portfolio">
            <div class="zerostate">
              <h2>No projects yet?</h2>
              <button>Add one!</button>
              <p>Trackit integrates with your key day-to-day tools.</p>
              <img class="promoIcon" src="images/icon-drive.png"/>
              <img class="promoIcon" src="images/icon-calendar.png"/>
              <img class="promoIcon" src="images/icon-gmail.png"/>
              <img class="promoIcon" src="images/icon-bug.png"/>
            </div>
          </div>
        </div>
      </div>

    <!-- build:js scripts/newtab-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/newtab.js -->
    <script src="scripts/bootstrap-progressbar.js"></script>
    <script src="scripts/newtab.js"></script>
    <!-- endbuild -->
  </body>
</html>
